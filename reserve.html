<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Book - Vallejo Public Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="library-logo.png" alt="Library Logo"> <!-- Placeholder for the library logo -->
            <h1>Vallejo Public Library</h1>
        </div>
    </header>

    <nav class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="reserve.html">Reserve Book</a></li>
            <li><a href="catalog-book.html">Catalog Search</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button type="button" onclick="performSearch()">Search</button>
        </div>
    </nav>

    <main class="container">
        <h1>Reserve a Book</h1>
        <form action="#" method="post">
            <!-- Dropdown to select a book -->
            <label for="book">Select a Book:</label>
            <select id="book" name="book">
                <option value="book1">Night of the Living Dummy</option>
                <option value="book2">Diary of a Wimpy Kid</option>
            </select>
            <br><br>

            <!-- Input for library card number -->
            <label for="cardNumber">Library Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber">
            <br><br>

            <!-- Submit button to reserve the selected book -->
            <input type="submit" value="Reserve Book">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Vallejo Public Library. All rights reserved.</p>
    </footer>

    <script>
        function performSearch() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            if (query.includes("book")) {
                window.location.href = "catalog-book.html";
            } else if (query.includes("card")) {
                window.location.href = "library-card.html";
            } else if (query.includes("contact")) {
                window.location.href = "contact.html";
            } else if (query.includes("login") || query.includes("sign up")) {
                window.location.href = "login.html";
            } else {
                alert("No matching results found.");
            }
        }
    </script>

</body>
</html>
